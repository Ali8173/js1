<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">
            My contact
        </h1>
        <input type="text" id="filterInput" placeholder="search names">
        <ul class="list-group" id="names">
            <li class="list-group-item collection-header">
                <h5>A</h5>
            </li>
            <li class=" list-group-item list-group-item-action collection-item collection-item">
                <a href="#" class="text-decoration-none">Ali</a>
            </li>
            <li class="list-group-item list-group-item-action collection-item">
                <a href="#" class="text-decoration-none">Asalah</a>
            </li>
            <li class="list-group-item list-group-item-action collection-item">
                <a href="#" class="text-decoration-none">Ameera</a>
            </li>
            <li class="list-group-item list-group-item-action collection-item">
                <a href="#" class="text-decoration-none" class="text-decoration-none">Abdul</a>
            </li>
            <li class="list-group-item collection-header">
                <h5>B</h5>
            </li>
            <li class="list-group-item list-group-item-action collection-item">
                <a href="#" class="text-decoration-none">Brat</a>
            </li>
            <li class="list-group-item list-group-item-action collection-item">
                <a href="#" class="text-decoration-none">Bill</a>
            </li>
            <li class="list-group-item list-group-item-action collection-item">
                <a href="#" class="text-decoration-none">Board</a>
            </li>
            <li class="list-group-item list-group-item-action collection-item">
                <a href="#" class="text-decoration-none">Bana</a>
            </li>
            <li class="list-group-item collection-header">
                <h5>C</h5>
            </li>
            <li class="list-group-item list-group-item-action collection-item">
                <a href="#" class="text-decoration-none">Cat</a>
            </li>
            <li class="list-group-item list-group-item-action collection-item">
                <a href="#" class="text-decoration-none">Carry</a>
            </li>
            <li class="list-group-item list-group-item-action collection-item">
                <a href="#" class="text-decoration-none">Carty</a>
            </li>
            <li class="list-group-item list-group-item-action collection-item">
                <a href="#" class="text-decoration-none">Camel</a>
            </li>
        </ul>
    </div>

    <script>
        //get input element
        let filterInput = document.getElementById('filterInput');
        //Add event listener
        filterInput.addEventListener('keyup', filterNames)

        function filterNames(){
            //Gete value of input
            let filterValue = document.getElementById('filterInput').value.toUpperCase();
            

            //Get names Ul
            let ul = document.getElementById('names');
            // Get LI from Ul
            let li = ul.querySelectorAll('li.collection-item');


            //loop through collection items LI
            for(let i = 0; i < li.length; i++){
                let a = li[i].getElementsByTagName('a')[0];
                //if match
                if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
                    li[i].style.display = '';
                }else{
                    li[i].style.display = 'none'
                }
            }
        }
    </script>
</body>
</html>
