<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
     body{
        margin-top: 70px;
        background: #333;
        color:white;
     }
    </style>
</head>
<body>
    <div class="contain  d-flex justify-content-center">
        <div class="row">
            <div class="">
                <h1 class="display-4 text-center mb-4">Weight Converter</h1>
                <form >
                    <div class="form-group">
                        <input type="number"
                         class="form-control
                          form-control-lg mb-2"
                           placeholder="enter pounds" 
                           id="lbsInput">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-body">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-success mb-2">
                        <div class="card-body">
                            <h4>Killograms:</h4>
                            <div id="KgOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-danger ">
                        <div class="card-body">
                            <h4>Ounces:</h4>
                            <div id="ounceOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        
        document.addEventListener('DOMContentLoaded', () => {
    let outputDiv = document.getElementById('output');
    outputDiv.style.visibility = 'hidden'; // Hide the output initially

    document.getElementById('lbsInput').addEventListener('input', function (e) {
        outputDiv.style.visibility = 'visible'; // Show the output when input is entered
        
        let lbs = parseFloat(e.target.value) || 0; // Convert input to a number, default to 0
        
        document.getElementById('gramsOutput').innerHTML = (lbs * 453.592).toFixed(1);
        document.getElementById('KgOutput').innerHTML = (lbs * 0.453592).toFixed(1);
        document.getElementById('ounceOutput').innerHTML = (lbs * 16).toFixed(1);
    });
});
    
        </script>
</body>
</html>
